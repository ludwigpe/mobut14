<!DOCTYPE html>
<!--
* @file index.html
*
* The CloudSquare home page - this is where the main map is displayed
-->
<html>
<head>
  <title>CloudRest</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- JQuery libraries -->
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <!-- Bootstrap libraries -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <!-- Misc libraries -->
  <script type="text/javascript" src="js/bootstrap-rating-input.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="constants.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/CBHelper/md5.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/CBHelper/json.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/CBHelper/CBXMLHttpRequest.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/CBHelper/CBHelper.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/CBHelper/platforms/MoSyncHelper.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/CBHelper/platforms/GenericHelper.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/script.js"></script>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAlGP15xRGNIxWb8fecE8hgwI8I6XxNOec&sensor=true"></script>

</head>
<body>
  <div id="screen" class="container-fluid">
    <div class="row">
      <div id="availableCategories" class="col-xs-12">
        <!-- Here goes all categories buttons -->
      </div>
    </div>
    <div id="restaurantContainer" class="row" style="display:none">
    <div id="navbar" class="btn-group">

    </div>
      <div class="col-xs-12">
        <div id="content">
          <!-- Here goes the list of restaurants -->
          <div id="content_list"></div>
          <div id="content_info" style="display:none">
            <!-- Here goes the info of a restaurant -->
            <!-- start of carousel -->
            <div id="carousel_container" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol id="carousel_indicator" class="carousel-indicators">
                    <!-- <li data-target="#carousel_container" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel_container" data-slide-to="1" class></li>
                    <li data-target="#carousel_container" data-slide-to="2" class></li> -->

              </ol>

              <!-- Wrapper for slides -->
              <div id="carousel_wrapper" class="carousel-inner">
               <!--  <div class="item active">
                  <img src="images/mcd1.jpg">
                </div>
                <div class="item ">
                  <img src="images/mcd2.jpg">
                </div>
                <div class="item ">
                  <img src="images/mcd3.jpg">
                </div> -->
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel_container" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel_container" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
            <!-- end of carousel -->
            <!-- start of well with info -->
            <div class="well well-lg">
              <div class="row">
                <div class="col-xs-12">
                  <h2 id="content_title"><!-- here goes title --></h2>
                </div>

              </div>
              <div class="row">
                <div id="content_rating" class="col-xs-6"></div>
                <div id="content_price" class="col-xs-6"></div>
              </div>
              <div class="row">
                <div id="content_desc" class="col-xs-12">
                <!-- here goes desc -->
                </div>
              </div>
              <div class="row">
                <div id="content_map" class="col-md-12">
                <!-- here goes map -->
                </div>
              </div>
              <div class="row">
                <div id="comments_button" class="col-md-12">
                <!-- here goes map -->
                </div>
              </div>
              <div class="row">
                <div id="content_comments" class="col-md-12">
                <!-- here goes comments -->
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
