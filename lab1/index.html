<!DOCTYPE html>
<!--<html manifest="cache.manifest">-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="apple-touch-icon" href="images/nice-highres.png" />
    <link rel="apple-touch-startup-image" href="images/startup.png" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="images/nice-highres.png">

    <!-- General -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlGP15xRGNIxWb8fecE8hgwI8I6XxNOec&sensor=true">
    </script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>

  <div id="wrapper">
    <div id="btn_wrapper">
      <div class="btn-group" id="switchMapType">
        <button type="button" id="0" onclick="switchMapType(this)" class="btn btn-default">Roadmap</button>
        <button type="button" id="1" onclick="switchMapType(this)" class="btn btn-default">Satellite</button>
        <button type="button" id="2" onclick="switchMapType(this)" class="btn btn-default">Hybrid</button>
        <button type="button" id="3" onclick="switchMapType(this)" class="btn btn-default">Terrain</button>
        <button type="button" onclick="toggleTilt(this)" class="btn btn-default">Toggle tilt</button>
      </div>
      <div class="btn-group" id="switchCurrentMarker">
        <button type="button" id="treat"  class="btn btn-default">Treat</button>
        <button type="button" id="mcdonalds"  class="btn btn-default">McDonalds</button>
        <button type="button" id="lion_bar"  class="btn btn-default">Lion Bar</button>
        <button type="button" id="my_location" class="btn btn-default">My location</button>
      </div> 
    </div>
    <div id="map-canvas"></div>
    <img src="images/kth.jpg">
  </div>
  </body>
</html>
